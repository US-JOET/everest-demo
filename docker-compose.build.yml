version: "3.6"

services:
  mqtt-server:
    image: ghcr.io/us-joet/everest-demo/mqtt-server:0.0.1
    build: mosquitto
    logging:
      driver: none

  manager:
    image: ghcr.io/us-joet/everest-demo/manager:0.0.2
    build: manager
    depends_on:
      - mqtt-server
    environment:
      - MQTT_SERVER_ADDRESS=mqtt-server
    entrypoint: "sh ./build/run-scripts/run-sil.sh"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0

  node-red:
    image: ghcr.io/us-joet/everest-demo/nodered:0.0.1
    build: nodered
    depends_on:
      - mqtt-server
    environment:
      - MQTT_SERVER_ADDRESS=mqtt-server
      - FLOWS=/config/config-sil-flow.json
    ports:
      - 1880:1880
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
